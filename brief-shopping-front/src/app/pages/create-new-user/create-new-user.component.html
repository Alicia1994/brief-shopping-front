<div class="login-form text-center">
  <main class="form-signin">
    <form (ngSubmit)="onSubmit()" [formGroup]="newUserForm">
      <h1>Créez votre compte !</h1>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput username"
          placeholder=""
          formControlName="username"
        />
        <label for="floatingInput frmNameA" autocomplete="username">username</label>
      </div>

      <div class="form-floating">
        <input
          type="email"

          [ngClass]="{
            'is-invalid':
              (newUserForm.get('email')?.dirty ||
              newUserForm.get('email')?.touched) &&
              newUserForm.get('email')?.invalid
          }"
          class="form-control"
          id="floatingInput email"
          placeholder=""
          formControlName="email"
        />
        <label for="floatingInput email" autocomplete="email">Adresse email</label>
      </div>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput presentation"
          placeholder=""
          formControlName="presentation"
        />
        <label for="floatingInput presentation" autocomplete="presentation">presentation</label>
      </div>

      <div class="form-floating">
        <select aria-label="Default select example" class="form-control"
                id="floatingInput role" formControlName="role">
                  <option selected>Selectionnez votre profil</option>
                  <option value="ROLE_ADMIN">Admin</option>
                  <option value="ROLE_EMPLOYE">Employer</option>
                </select>
                <label for="floatingInput role">Role</label>
      </div>

      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              (newUserForm.get('password')?.dirty ||
              newUserForm.get('password')?.touched) &&
                newUserForm.get('password')?.invalid
          }"
          id="floatingInput password"
          placeholder=""
          formControlName="password"
          autocomplete="password"
        />
        <label for="floatingInput password">Mot de passe</label>
      </div>

      <button
        class="w-100 btn btn-lg btn-primary"
        type="submit"
        [disabled]="newUserForm.invalid"
      >
        Création
      </button>
    </form>
    <div>
      <hr>
      <p>Dejà inscrit ?
        <span>
          <a href="http://" routerLink="/login" routerLinkActive="active">
            Connectez-vous
          </a>
        </span>
      </p>
    </div>
  </main>
</div>

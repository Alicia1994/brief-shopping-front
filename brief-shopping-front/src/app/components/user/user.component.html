<form class="d-flex SEARCH" (ngSubmit)="onSubmit()" [formGroup]="searchForm">
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" formControlName="name">
  <button class="btn btn-outline-success" type="submit">
    <i class="fas fa-search"></i>
  </button>
</form>
  <div class="user">
    <div class="list-users" *ngFor="let user of dataUsers">
      <div class="container conteneur">
        <div class="head">
          <h2>Projet: <span>{{ user?.username }}</span></h2>

        </div>
        <hr>
        <div class="content">
          <h4>Date de DÃ©but: <span>{{ user?.email }}</span></h4>
          <h4>Besoin: <span>{{ user?.presentation }}</span></h4>
          <h4 *ngFor="let role of user?.roles">Role: <span>{{ tolowerRole(role.name) }}</span></h4>

        </div>
        <div class="buttons">
          <button type="button" class="bouton"  (click)="deleteUser(user)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
<div class="buttons">
  <p class="scroolTop"><a href="#" (click)="toBack($event)">Back to top</a></p>
</div>

<div class="projet">
  <div class="list-projets" *ngFor="let user of dataUsers">
    <div class="container conteneur">
      <div class="entete">
        <h2>Pseudo: <span>{{ user.username }}</span></h2>
      </div>
      <hr>
      <div class="content">
        <h4>Email: <span>{{ user.email }}</span></h4>
        <h4 *ngFor="let role of user?.roles">Role: <span>{{ tolowerRole(role.name) }}</span></h4>
      </div>
      <div class="buttons">
        <button type="button" class="bouton"  (click)="deleteUser(user)">Supprimer</button>
      </div>
    </div>
  </div>
</div>
